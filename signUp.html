<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Signup</title>
  </head>
  <style>
    body {
      background: #0e2e45;
      padding-bottom: 24px !important;
    }
  </style>
  <body>
    <div class="container pt-5">
      <div class="row pt-4">
        <div class="col-8 col-lg-6 mx-auto shadow-lg pt-3 p-3 bg-white rounded">
          <a href="landing_page.html">
            <img
              class="center"
              width="100px"
              src="https://res.cloudinary.com/chibuogwu/image/upload/v1595022024/logo-white_background_szf6d7.png"
              alt="logo"
            />
          </a>

          <div class="divider-text"><h3>Sign Up</h3></div>

          <div class="container">
            <form action="" class="form">
              <div class="form-group">
                <label for="name" id="username">Name</label>
                <input type="text" class="form-control" />
                <div class="invalid-feedback">Required</div>
              </div>

              <div class="form-group">
                <label for="username" id="username">Username</label>
                <input type="text" class="form-control" />
                <div class="invalid-feedback">Required</div>
              </div>

              <div class="form-group">
                <label for="phone" id="phoneno">Phone no</label>
                <input type="number" class="form-control" />
                <div class="invalid-feedback">Required</div>
              </div>

              <div class="form-group">
                <label for="bankname" id="bankname">Select Bank</label>
                <select name="" class="form-control" id="bankname">
                  <option value="" selected hidden disabled>Select One</option>
                  <option value="1">Fidelity Bank Plc</option>
                  <option value="2">United Bank For Africa</option>
                  <option value="3">First Bank Nigeria Limited</option>
                  <option value="4">Unity Bank Plc</option>
                  <option value="5">Union Bank of Nigeria Plc</option>
                  <option value="6">Access Plc</option>
                  <option value="7">Polaris Bank</option>
                  <option value="8">Stanbic IBTC</option>
                  <option value="9">Ecobank Nigeria Plc</option>
                  <option value="10">First City Monument Bank Plc</option>
                  <option value="11">Guaranty Trust Bank Plc</option>
                  <option value="12">Key Stone Bank</option>
                  <option value="13">Wema Bank Plc</option>
                  <option value="14">Zenith Bank Plc</option>
                </select>
                <div class="invalid-feedback">Required</div>
              </div>

              <div class="form-group">
                <label for="accno" id="accno">Account no</label>
                <input type="number" class="form-control" />
                <div class="invalid-feedback">Required</div>
              </div>

              <div class="form-group">
                <label for="password" id="password">Password</label>
                <input type="password" class="form-control" />
                <div class="invalid-feedback">Required</div>
              </div>

              <div class="form-group">
                <label for="password" id="password2">Confirm Password</label>
                <input type="password" class="form-control" />
                <div class="invalid-feedback">Required</div>
              </div>

              <div class="row">
                <div class="col-md-8 col-12">
                  <a href="#s">Already have an account?</a>
                </div>
                <div class="col-12 col-md-4">
                  <a href="login.html">Sign in</a>
                </div>
              </div>

              <div class="pt-3 pb-3">
                <button class="btn btn-block">SIGN UP</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
