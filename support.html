<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <title>Support</title>
  </head>
  <body>
    <div w3-include-html="navbar.html"></div>

    <div class="flood">
      <div id="main">
        <div class="container mx-auto">
          <div class="pt-2">
            <div class="row pt-5">
              <div class="col-lg-6 mx-auto text-white rounded-0 text-center pt-5">
                <div class="card mb-5" >
                    <div class="card-title">
                        <h5 class="text-center bg-dark text-white p-3">
                            Support Ticket
                        </h5>
                    </div>
                    <div class="card-body">
                        <form class="text-success" style="font-weight: bold;"> 
                            <div class="form-group row">
                                <label for="name" class="col-sm-5 col-form-label">Name</label>
                                <div class="col-sm-7">
                                  <input type="text" class="form-control" id="name">
                                </div>
                              </div>

                            <div class="form-group row">
                              <label for="email" class="col-sm-5 col-form-label">Email Address</label>
                              <div class="col-sm-7">
                                <input type="email" class="form-control" id="email">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="subject" class="col-sm-5 col-form-label">Subject</label>
                              <div class="col-sm-7">
                                <input type="text" class="form-control" id="subject">
                              </div>
                            </div>

                            <div class="form-group row">
                                <label for="message" class="col-sm-5 col-form-label">Message</label>
                                <div class="col-sm-7">
                                  <!-- <input type="text" class="form-control" id="message"> -->
                                  <textarea  id="message" cols="50"  style="max-width:100%;"></textarea>
                                </div>
                              </div>

                              <div class="form-group row">
                                <label for="attachment" class="col-sm-5 col-form-label">Attachment</label>
                                <div class="col-sm-7">
                                  <input type="file" class="form-control" id="attachment">
                                </div>
                              </div>

                              <div class="form-group" style="text-align: center;">
                                  
                                  <div class="col-sm-6 offset-4">
                                    <button class="btn btn-success text-white">Send</button>
                                    <button class="btn btn-danger text-white">Cancel</button>
                                  </div>
                                  
                              </div>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      function openSlideMenu() {
        document.getElementById("side-menu").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }

      function closeSlideMenu() {
        document.getElementById("side-menu").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }

      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // navbar

      w3IncludeHTML();
    </script>
  </body>
</html>
