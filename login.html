<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <style>
    body {
      background: #0e2e45;
      padding-bottom: 24px !important;
    }
  </style>
  <body>
    <div class="pt-3 mt-3">
    <div class="container pt-5">
      <div class="row pt-5">
        <div class="col-8 col-lg-6 mx-auto shadow-lg pt-3 p-3 bg-white rounded">
          <a href="landing_page.html">
            <img
            class="center"
            width="100px"
            src="https://res.cloudinary.com/chibuogwu/image/upload/v1595022024/logo-white_background_szf6d7.png"
            alt="logo"
          />
          </a>

          <div class="divider-text"><h3>Login</h3></div>

          <div class="container">
            <form action="" class="loginForm">
              <div class="form-group">
                <label for="name" >Name</label>
                <input type="text" class="form-control" id="username" />
                <div class="messageName"></div>
              </div>

              <div class="form-group">
                <label for="password" >Password</label>
                <input type="password" class="form-control" id="password" />
                <div class="message"></div>
              </div>

              

              <div class="row">
                <div class="col-md-6 col-12">
                  <a href="signUp.html">Create an account</a>
                </div>
                <div class="col-12 col-md-6">
                  <a href="forget_password.html">Forget Password</a>
                </div>
              </div>

              <div style="font-weight: bold;">
                <button class="btn btn-block text-white" >SIGN IN</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script src="js/login.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
