<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <title>User Profile</title>
    
    
  </head>
  
    <div w3-include-html="navbar.html"></div>

    <div class="flood">
      <div id="main">
        <div class="container mx-auto">
          <div class="pt-5">
            <div class="row">
              <div class="col-lg-6 mx-auto rounded-0 text-center">
                <div class="card pb-5 mb-5" >
                <div class="card-title bg-dark p-2 text-center" >
                    <div class="text-white ">
                        <p class=" text-center" style="font-weight: bolder;">
                            MY PROFILE
                        </p>
                        
                    </div>
                </div>
                
                <div class="card-body mb-5">
                    <form class="text-success" style="font-weight: bold;"> 
                        <div class="form-group row">
                            <label for="name" class="col-sm-4 col-form-label" style="font-weight: bolder; color: #4aa13c;">Name</label>

                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="name">
                            </div>
                          </div>

                        <div class="form-group row">
                          <label for="email" class="col-sm-4 col-form-label" style="font-weight: bolder; color: #4aa13c;">Email Address</label>
                          <div class="col-sm-8">
                            <input type="email" class="form-control" id="email">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="phone" class="col-sm-4 col-form-label" style="font-weight: bolder; color: #4aa13c;">Phone Number</label>
                          <div class="col-sm-8">
                            <input type="number" class="form-control" id="subject">
                          </div>
                        </div>

                        <div class="form-group row">
                            <label for="bankname" class="col-sm-4 col-form-label" style="font-weight: bolder; color: #4aa13c;">Bank Name</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="bankname">
                              
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="account_no" class="col-sm-4 col-form-label" style="font-weight: bolder; color: #4aa13c;">Account Number</label>
                            <div class="col-sm-8">
                              <input type="number" class="form-control" id="account_no">
                              
                            </div>
                          </div>

                          <div class="offset-4">
                              <button class="btn btn-block btn-success text-white" style="font-weight: bolder;">SAVE</button>
                          </div>
                          </form>
                          </div>
                          </div>
                          </div>
                          </div>
                          </div>
                          </div>
                          </div>
                          </div>
  
                  





<script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      function openSlideMenu() {
        document.getElementById("side-menu").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }

      function closeSlideMenu() {
        document.getElementById("side-menu").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }

      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // navbar
      
      w3IncludeHTML();

    </script>
  </body>
</html>
